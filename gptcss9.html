<html>
<head>

  <style>
    body {
      font-family: Arial, sans-serif;

      background-color: dodgerblue;
      padding: 20px;
      text-align: center;

      margin: 0;

      display: flex;
      justify-content: center;

    nav a {
      padding: 14px 20px;

.social-icons img {

  border-radius: 10px; 
  transition: transform 0.3s ease; }
.social-icons img:hover {
  transform: scale(1.1); }

      background-color: dodgerblue;
      color: white;
      text-align: center;
      padding: 10px;   }

<nav>

</nav>
